<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triptic - Generation Queue</title>
    <link rel="stylesheet" href="/shared/nav.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #fff;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #e94560;
            color: white;
        }

        .btn-primary:hover {
            background: #ff6b6b;
        }

        .btn-primary:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #0f3460;
            color: white;
        }

        .btn-secondary:hover {
            background: #16213e;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #16213e;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #0f3460;
            min-width: 120px;
            text-align: center;
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: #16e0bd;
        }

        .stat-label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card.pending .stat-value { color: #f39c12; }
        .stat-card.processing .stat-value { color: #3498db; }
        .stat-card.completed .stat-value { color: #27ae60; }
        .stat-card.failed .stat-value { color: #e74c3c; }
        .stat-card.canceled .stat-value { color: #95a5a6; }

        .queue-table {
            width: 100%;
            background: #16213e;
            border-radius: 8px;
            border: 1px solid #0f3460;
            overflow: hidden;
        }

        .queue-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .queue-table th,
        .queue-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #0f3460;
        }

        .queue-table th {
            background: #0f3460;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
        }

        .queue-table tr:hover {
            background: rgba(255,255,255,0.05);
        }

        .queue-table tr:last-child td {
            border-bottom: none;
        }

        .checkbox-cell {
            width: 40px;
        }

        .checkbox-cell input {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending { background: #f39c12; color: #000; }
        .status-processing { background: #3498db; color: #fff; }
        .status-completed { background: #27ae60; color: #fff; }
        .status-failed { background: #e74c3c; color: #fff; }
        .status-canceled { background: #95a5a6; color: #fff; }

        .prompt-cell {
            max-width: 400px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .prompt-cell:hover {
            white-space: normal;
            overflow: visible;
        }

        .asset-group-link {
            color: #16e0bd;
            text-decoration: none;
        }

        .asset-group-link:hover {
            text-decoration: underline;
        }

        .age {
            color: #888;
            font-size: 13px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }

        .empty-state h2 {
            margin-bottom: 10px;
            color: #fff;
        }

        .select-all-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .select-all-row label {
            cursor: pointer;
            color: #888;
            font-size: 14px;
        }

        .error-message {
            color: #e74c3c;
            font-size: 12px;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body class="has-nav">
    <script src="/shared/nav.js"></script>

    <div class="container">
        <div class="header">
            <h1>Generation Queue</h1>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="refreshQueue()">Refresh</button>
                <button class="btn btn-primary" id="cancel-btn" disabled onclick="cancelSelected()">Cancel Selected</button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card pending">
                <div class="stat-value" id="stat-pending">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card processing">
                <div class="stat-value" id="stat-processing">0</div>
                <div class="stat-label">Processing</div>
            </div>
            <div class="stat-card completed">
                <div class="stat-value" id="stat-completed">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card failed">
                <div class="stat-value" id="stat-failed">0</div>
                <div class="stat-label">Failed</div>
            </div>
            <div class="stat-card canceled">
                <div class="stat-value" id="stat-canceled">0</div>
                <div class="stat-label">Canceled</div>
            </div>
        </div>

        <div class="select-all-row">
            <input type="checkbox" id="select-all" onchange="toggleSelectAll()">
            <label for="select-all">Select all pending/processing</label>
        </div>

        <div class="queue-table" id="queue-container">
            <div class="empty-state">
                <h2>Loading...</h2>
            </div>
        </div>
    </div>

    <script>
        let queueItems = [];
        let selectedUuids = new Set();

        async function loadQueue() {
            try {
                const response = await fetch('/generation-queue');
                const data = await response.json();
                queueItems = data.items || [];
                renderQueue();
                updateStats();
            } catch (error) {
                console.error('Error loading queue:', error);
                document.getElementById('queue-container').innerHTML = `
                    <div class="empty-state">
                        <h2>Error loading queue</h2>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function renderQueue() {
            const container = document.getElementById('queue-container');

            if (queueItems.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>No items in queue</h2>
                        <p>Generation requests will appear here when you regenerate images.</p>
                    </div>
                `;
                return;
            }

            // Sort by created_at descending (newest first)
            const sortedItems = [...queueItems].sort((a, b) =>
                new Date(b.created_at) - new Date(a.created_at)
            );

            container.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th class="checkbox-cell"></th>
                            <th>Asset Group</th>
                            <th>Screen</th>
                            <th>Prompt</th>
                            <th>Status</th>
                            <th>Age</th>
                            <th>Error</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${sortedItems.map(item => renderRow(item)).join('')}
                    </tbody>
                </table>
            `;

            updateCancelButton();
        }

        function renderRow(item) {
            const canSelect = item.status === 'pending' || item.status === 'processing';
            const isChecked = selectedUuids.has(item.uuid);
            const age = formatAge(item.created_at);

            return `
                <tr>
                    <td class="checkbox-cell">
                        ${canSelect ? `<input type="checkbox" ${isChecked ? 'checked' : ''} onchange="toggleSelection('${item.uuid}')">` : ''}
                    </td>
                    <td>
                        <a href="/asset_group.html?id=${encodeURIComponent(item.asset_group_name)}" class="asset-group-link">
                            ${escapeHtml(item.asset_group_name)}
                        </a>
                    </td>
                    <td>${item.screen}</td>
                    <td class="prompt-cell" title="${escapeHtml(item.prompt)}">${escapeHtml(item.prompt)}</td>
                    <td><span class="status-badge status-${item.status}">${item.status}</span></td>
                    <td class="age">${age}</td>
                    <td class="error-message" title="${escapeHtml(item.error_message || '')}">${escapeHtml(item.error_message || '')}</td>
                </tr>
            `;
        }

        function formatAge(dateStr) {
            // Server stores timestamps as UTC without timezone suffix
            // Append 'Z' to ensure JavaScript interprets as UTC
            if (dateStr && !dateStr.endsWith('Z') && !dateStr.includes('+')) {
                dateStr = dateStr + 'Z';
            }
            const date = new Date(dateStr);
            const now = new Date();
            const diffMs = now - date;
            const diffSecs = Math.floor(diffMs / 1000);
            const diffMins = Math.floor(diffSecs / 60);
            const diffHours = Math.floor(diffMins / 60);
            const diffDays = Math.floor(diffHours / 24);

            if (diffDays > 0) return `${diffDays}d ago`;
            if (diffHours > 0) return `${diffHours}h ago`;
            if (diffMins > 0) return `${diffMins}m ago`;
            return `${diffSecs}s ago`;
        }

        function escapeHtml(str) {
            if (!str) return '';
            return str
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;');
        }

        function toggleSelection(uuid) {
            if (selectedUuids.has(uuid)) {
                selectedUuids.delete(uuid);
            } else {
                selectedUuids.add(uuid);
            }
            updateCancelButton();
        }

        function toggleSelectAll() {
            const selectAll = document.getElementById('select-all');
            const cancelableItems = queueItems.filter(item =>
                item.status === 'pending' || item.status === 'processing'
            );

            if (selectAll.checked) {
                cancelableItems.forEach(item => selectedUuids.add(item.uuid));
            } else {
                selectedUuids.clear();
            }

            renderQueue();
        }

        function updateCancelButton() {
            const btn = document.getElementById('cancel-btn');
            btn.disabled = selectedUuids.size === 0;
            btn.textContent = selectedUuids.size > 0
                ? `Cancel Selected (${selectedUuids.size})`
                : 'Cancel Selected';
        }

        function updateStats() {
            const stats = {
                pending: 0,
                processing: 0,
                completed: 0,
                failed: 0,
                canceled: 0
            };

            queueItems.forEach(item => {
                if (stats.hasOwnProperty(item.status)) {
                    stats[item.status]++;
                }
            });

            document.getElementById('stat-pending').textContent = stats.pending;
            document.getElementById('stat-processing').textContent = stats.processing;
            document.getElementById('stat-completed').textContent = stats.completed;
            document.getElementById('stat-failed').textContent = stats.failed;
            document.getElementById('stat-canceled').textContent = stats.canceled;
        }

        async function cancelSelected() {
            if (selectedUuids.size === 0) return;

            const uuids = Array.from(selectedUuids);

            try {
                const response = await fetch('/generation-queue/cancel', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ uuids })
                });

                if (response.ok) {
                    selectedUuids.clear();
                    await loadQueue();
                } else {
                    const error = await response.json();
                    alert('Error canceling: ' + (error.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error canceling:', error);
                alert('Error canceling: ' + error.message);
            }
        }

        function refreshQueue() {
            loadQueue();
        }

        // Initial load
        loadQueue();

        // Auto-refresh every 5 seconds
        setInterval(loadQueue, 5000);
    </script>
</body>
</html>
