<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triptic - Test Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a2e;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #fff;
        }

        .header {
            background: #16213e;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #0f3460;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .header p {
            color: #888;
            font-size: 14px;
        }

        .nav {
            background: #16213e;
            padding: 10px 20px;
            border-bottom: 1px solid #0f3460;
            text-align: center;
        }

        .nav a {
            color: #e94560;
            text-decoration: none;
            margin: 0 15px;
            font-size: 14px;
        }

        .nav a:hover {
            color: #ff6b6b;
        }

        .nav a.active {
            color: #fff;
            font-weight: bold;
        }

        .controls {
            background: #16213e;
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
            border-bottom: 1px solid #0f3460;
        }

        .controls label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .controls select, .controls input {
            background: #1a1a2e;
            border: 1px solid #0f3460;
            color: #fff;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 14px;
        }

        .controls button {
            background: #e94560;
            border: none;
            color: #fff;
            padding: 8px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .controls button:hover {
            background: #ff6b6b;
        }

        .wall-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            min-height: calc(100vh - 180px);
        }

        .wall {
            display: flex;
            gap: 10px;
            background: #0d0d0d;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .screen {
            position: relative;
            background: #000;
            border: 3px solid #333;
            border-radius: 4px;
            overflow: hidden;
        }

        .screen-label {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            padding: 5px 15px;
            border-radius: 4px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 10;
            pointer-events: none;
        }

        .screen iframe {
            border: none;
            display: block;
        }

        .info {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 12px;
        }

        .time-display {
            font-family: monospace;
            font-size: 18px;
            color: #e94560;
            background: #1a1a2e;
            padding: 8px 16px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Triptic Wall Simulator</h1>
        <p>Three synchronized screens displaying time-based images</p>
    </div>

    <div class="nav">
        <a href="/dashboard.html" class="active">Dashboard</a>
        <a href="/playlists.html">Playlists</a>
    </div>

    <div class="controls">
        <label>
            Scale:
            <select id="scale">
                <option value="0.15">15%</option>
                <option value="0.2">20%</option>
                <option value="0.25" selected>25%</option>
                <option value="0.3">30%</option>
                <option value="0.4">40%</option>
                <option value="0.5">50%</option>
            </select>
        </label>
        <label>
            Gap:
            <select id="gap">
                <option value="0">None</option>
                <option value="5">5px</option>
                <option value="10" selected>10px</option>
                <option value="20">20px</option>
                <option value="40">40px</option>
            </select>
        </label>
        <label>
            Image Change:
            <select id="frequency">
                <option value="10">10 seconds</option>
                <option value="30">30 seconds</option>
                <option value="60" selected>1 minute</option>
                <option value="120">2 minutes</option>
                <option value="300">5 minutes</option>
                <option value="600">10 minutes</option>
            </select>
        </label>
        <label>
            Playlist:
            <select id="playlist">
                <option value="">Loading...</option>
            </select>
        </label>
        <label style="position: relative;">
            Preview Imageset:
            <input type="text" id="imageset-search" placeholder="Type to search..."
                   style="width: 200px; padding: 8px 12px; background: #1a1a2e; border: 1px solid #0f3460; color: #fff; border-radius: 4px; font-size: 14px;">
            <div id="imageset-suggestions" style="display: none; position: absolute; top: 100%; left: 0; right: 0; background: #16213e; border: 1px solid #0f3460; border-radius: 4px; max-height: 200px; overflow-y: auto; z-index: 1000; margin-top: 2px;"></div>
        </label>
        <button onclick="reloadScreens()">Reload Screens</button>
        <button onclick="clearPreview()" id="clear-preview-btn" style="display: none;">Clear Preview</button>
        <div class="time-display" id="time">--:--:--</div>
        <div id="save-indicator" style="display: none; color: #4caf50; font-size: 12px; padding: 8px;">âœ“ Saved</div>
    </div>

    <div class="wall-container">
        <div class="wall" id="wall">
            <div class="screen" id="screen-left">
                <span class="screen-label">Left</span>
                <iframe id="iframe-left"></iframe>
            </div>
            <div class="screen" id="screen-center">
                <span class="screen-label">Center</span>
                <iframe id="iframe-center"></iframe>
            </div>
            <div class="screen" id="screen-right">
                <span class="screen-label">Right</span>
                <iframe id="iframe-right"></iframe>
            </div>
        </div>
    </div>

    <div class="info">
        <p>Each screen displays images from its respective folder (left, center, right).</p>
        <p>Images rotate every 10 minutes based on the current time.</p>
    </div>

    <script>
        // Original screen dimensions (portrait)
        const SCREEN_WIDTH = 1080;
        const SCREEN_HEIGHT = 1920;

        // Get base URL for iframes
        const baseUrl = window.location.origin + '/index.html';

        function getScale() {
            return parseFloat(document.getElementById('scale').value);
        }

        function getGap() {
            return parseInt(document.getElementById('gap').value);
        }

        function updateScreenSizes() {
            const scale = getScale();
            const gap = getGap();
            const width = Math.round(SCREEN_WIDTH * scale);
            const height = Math.round(SCREEN_HEIGHT * scale);

            document.querySelectorAll('.screen').forEach(screen => {
                screen.style.width = width + 'px';
                screen.style.height = height + 'px';
            });

            document.querySelectorAll('.screen iframe').forEach(iframe => {
                iframe.style.width = SCREEN_WIDTH + 'px';
                iframe.style.height = SCREEN_HEIGHT + 'px';
                iframe.style.transform = `scale(${scale})`;
                iframe.style.transformOrigin = 'top left';
            });

            document.getElementById('wall').style.gap = gap + 'px';
        }

        function loadScreens() {
            document.getElementById('iframe-left').src = baseUrl + '?id=left';
            document.getElementById('iframe-center').src = baseUrl + '?id=center';
            document.getElementById('iframe-right').src = baseUrl + '?id=right';
        }

        function reloadScreens() {
            const iframes = document.querySelectorAll('.screen iframe');
            iframes.forEach((iframe, index) => {
                const screens = ['left', 'center', 'right'];
                const screenId = screens[index];
                // Force reload by appending timestamp to bypass cache
                iframe.src = baseUrl + '?id=' + screenId + '&t=' + Date.now();
            });
        }

        // Track initial load state
        let playlistLoaded = false;
        let frequencyLoaded = false;

        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;
        }

        async function loadFrequency() {
            try {
                const response = await fetch('/config');
                const config = await response.json();
                if (config.frequency) {
                    document.getElementById('frequency').value = config.frequency;
                }
                frequencyLoaded = true;
            } catch (err) {
                console.warn('Failed to load frequency:', err);
            }
        }

        async function loadPlaylists() {
            try {
                const response = await fetch('/playlists');
                const data = await response.json();
                const playlistSelect = document.getElementById('playlist');
                playlistSelect.innerHTML = '';
                data.playlists.forEach(function(name) {
                    const option = document.createElement('option');
                    option.value = name;
                    option.textContent = name;
                    if (name === data.current) {
                        option.selected = true;
                    }
                    playlistSelect.appendChild(option);
                });
                playlistLoaded = true;
            } catch (err) {
                console.warn('Failed to load playlists:', err);
            }
        }

        function showSaveIndicator() {
            const indicator = document.getElementById('save-indicator');
            indicator.style.display = 'block';
            setTimeout(() => {
                indicator.style.display = 'none';
            }, 2000);
        }

        async function updatePlaylist() {
            // Don't auto-save during initial load
            if (!playlistLoaded) return;

            const playlist = document.getElementById('playlist').value;
            try {
                const response = await fetch('/playlist', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name: playlist })
                });
                if (response.ok) {
                    showSaveIndicator();
                    // Reload the screens to show the new playlist
                    reloadScreens();
                } else {
                    console.error('Failed to update playlist');
                }
            } catch (err) {
                console.error('Failed to update playlist:', err);
            }
        }

        async function updateFrequency() {
            // Don't auto-save during initial load
            if (!frequencyLoaded) return;

            const frequency = parseInt(document.getElementById('frequency').value);
            try {
                const response = await fetch('/config', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ frequency })
                });
                if (response.ok) {
                    showSaveIndicator();
                } else {
                    console.error('Failed to update frequency');
                }
            } catch (err) {
                console.error('Failed to update frequency:', err);
            }
        }

        // Imageset search and preview
        let allImagesets = [];
        let currentPreview = null;

        async function loadImagesets() {
            try {
                const response = await fetch('/imagesets');
                const data = await response.json();
                allImagesets = data.imagesets.map(function(item) { return item.name; });
            } catch (err) {
                console.warn('Failed to load imagesets:', err);
            }
        }

        function filterImagesets(query) {
            if (!query) return [];
            const lowerQuery = query.toLowerCase();
            return allImagesets.filter(function(name) {
                return name.toLowerCase().includes(lowerQuery);
            }).slice(0, 10);
        }

        function showImagesetSuggestions(suggestions) {
            const container = document.getElementById('imageset-suggestions');
            if (suggestions.length === 0) {
                container.style.display = 'none';
                return;
            }

            container.innerHTML = '';
            suggestions.forEach(function(name) {
                const div = document.createElement('div');
                div.textContent = name;
                div.style.padding = '8px 12px';
                div.style.cursor = 'pointer';
                div.style.borderBottom = '1px solid #0f3460';
                div.onmouseover = function() { div.style.background = '#0f3460'; };
                div.onmouseout = function() { div.style.background = 'transparent'; };
                div.onclick = function() {
                    document.getElementById('imageset-search').value = name;
                    container.style.display = 'none';
                    previewImageset(name);
                };
                container.appendChild(div);
            });
            container.style.display = 'block';
        }

        async function previewImageset(imagesetName) {
            currentPreview = imagesetName;
            document.getElementById('clear-preview-btn').style.display = 'inline-block';

            try {
                const response = await fetch('/imagesets?prefix=' + encodeURIComponent(imagesetName));
                const data = await response.json();

                if (data.imagesets && data.imagesets.length > 0) {
                    const imageset = data.imagesets[0];
                    const files = imageset.files;

                    // Update iframes to show this specific imageset
                    const baseUrl = window.location.origin + '/index.html';
                    document.getElementById('iframe-left').src = baseUrl + '?id=left&preview=' + encodeURIComponent(imagesetName);
                    document.getElementById('iframe-center').src = baseUrl + '?id=center&preview=' + encodeURIComponent(imagesetName);
                    document.getElementById('iframe-right').src = baseUrl + '?id=right&preview=' + encodeURIComponent(imagesetName);
                }
            } catch (err) {
                console.error('Failed to preview imageset:', err);
            }
        }

        function clearPreview() {
            currentPreview = null;
            document.getElementById('imageset-search').value = '';
            document.getElementById('clear-preview-btn').style.display = 'none';
            reloadScreens();
        }

        // Check URL for preview parameter
        function checkPreviewParam() {
            const urlParams = new URLSearchParams(window.location.search);
            const preview = urlParams.get('preview');
            if (preview) {
                document.getElementById('imageset-search').value = preview;
                previewImageset(preview);
            }
        }

        // Event listeners
        document.getElementById('scale').addEventListener('change', updateScreenSizes);
        document.getElementById('gap').addEventListener('change', updateScreenSizes);
        document.getElementById('frequency').addEventListener('change', updateFrequency);
        document.getElementById('playlist').addEventListener('change', updatePlaylist);

        const imagesetSearch = document.getElementById('imageset-search');
        imagesetSearch.addEventListener('input', function(e) {
            const suggestions = filterImagesets(e.target.value);
            showImagesetSuggestions(suggestions);
        });

        imagesetSearch.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.target.value) {
                document.getElementById('imageset-suggestions').style.display = 'none';
                previewImageset(e.target.value);
            }
        });

        // Close suggestions when clicking outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('#imageset-search') && !e.target.closest('#imageset-suggestions')) {
                document.getElementById('imageset-suggestions').style.display = 'none';
            }
        });

        // Initialize
        updateScreenSizes();
        loadScreens();
        loadFrequency();
        loadPlaylists();
        loadImagesets();
        checkPreviewParam();
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
